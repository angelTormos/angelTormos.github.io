<section id="formulario">
<form name="Formulario" action="">

    <br>
    <label>Nombre</label> 
    <br>
    <input type="text" name="nombre" size="30" maxlength="10" placeholder="Escriba aqui su nombre" required>
    <br><br>

    <label>Apellidos</label> <br>
    <input type="text" name="apellidos" size="30" maxlength="30" placeholder="Escriba aqui sus apellidos" required>
    <br><br>

    <label>Email</label> <br>
    <input type="email" name="email" size="30" maxlength="30" placeholder="Escriba aqui su email" required>
    <br><br>

    <label>Mensaje</label> <br>
    <textarea name="mensaje" rows="4" cols="50"></textarea>
    <br><br>

    <label>Suscribete a nuestra Newsletter:</label>
    <input type="checkbox" name="Newsletter" checked>
    <br><br>

    <label>Acepto la politica de privacidad:</label>
    <input type="checkbox" name="Conforme" required>

    <br><br>
    <input type="reset">
    <input type="submit">
    <br><br>
